<!DOCTYPE html>
<html>
    
<title>hackerNewsResults</title>
<link rel="stylesheet" href="../static/main.css">

<body>

  <h1>Hacker News</h1>
    
  <div id="hackernews">
    <ol>
      {%for i in range(0, 5)%}
         <li> <a href= " {{ urls[i] }} "> <p>{{ titles[i]}} </p> </a> </li>
      {% endfor %}
   </ol>
  </div>

   <form method="get", action="/", id="goBack">
      <button type="submit">Go back!</button>
   </form>

</body> 


</html>
